name: C++ CI

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - name: ls
      run: ls -R
    - name: run cmake
      run: cmake --help && ls -r || \
      mkdir build && cd build && \
      ls -R && cmake ..
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ./hello_world
